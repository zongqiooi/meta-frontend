<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Little Lemon Restaurant Page." />
    <meta name="author" content="Little Lemon Restaurant" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Website Title -->
    <title>Little Lemon</title>
  </head>
  <body>
    <header id="home">
      <img
        class="header-logo"
        src="./img/Asset 14@4x.png"
        alt="Little Lemon Logo"
        height="130px"
      />
    </header>
    <nav id="nav-bar">
      <div class="nav-round-banner">
        <ul class="nav-flex-container">
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#book">Book</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
    </nav>
    <main id="main">
      <section>
        <article class="promotion">
          <h1>30% Off This Weekend</h1>
          <p>
            At Little Lemon Restaurant, we're serving up an irresistible offer
            just for you! It's your chance to treat your taste buds to an
            unforgettable culinary experience without breaking the bank.
          </p>
        </article>
      </section>
      <section>
        <article id="menu"></article>
        <article id="book"></article>
        <article id="about"></article>
      </section>
    </main>
    <footer id="footer">
      <div class="footer-flex-container">
        <div class="footer-left">
          <img
            src="./img/Asset 7@4x.png"
            alt="Little Lemon Footer Logo"
            width="100%"
            height="100%"
          />
        </div>
        <div class="footer-right">
          <hr />
          <div>Copyright Little Lemon</div>
        </div>
      </div>
    </footer>
  </body>
</html>
