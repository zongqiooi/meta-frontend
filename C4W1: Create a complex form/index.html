<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <form action="">
        <div>
          <label for="email_address">Email Address</label><br />
          <input type="email" id="" name="email_address" />
        </div>
        <div>
          <label for="booking_date">Date of Booking</label><br />
          <input type="date" id="booking_date" name="booking_date" />
        </div>
        <div>
          <label for="people">Number of People</label><br />
          <input type="number" id="people" name="people" min="1" max="8" />
        </div>
        <div>
          <label for="policy">
            I agree to the cancellation policy<br />
            <input type="checkbox" id="policy" name="policy" required />
          </label>
        </div>
        <button type="submit" id="submit_btn" name="submit_btn">
          Book Now
        </button>
      </form>
    </main>
  </body>
</html>
